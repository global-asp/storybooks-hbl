<div class="column col-1 col-lg-1 col-md-12 col-sm-12">
	<div class="btn-group switcher-group">
		<a href="#text{{ include.prev }}" class="btn btn-lg" title="{{site.loc.audio_prev}}"><i class="icon-arrow-up"></i></a>
		<a href="#text{{ include.next }}" class="btn btn-lg" title="{{site.loc.audio_next}}"><i class="icon-arrow-down"></i></a>{% if page.audio_available == "true" %}
		<audio id="audio{{ include.index }}" onended="resetbutton('{{ include.index }}')" src="{{site.audio_root}}/{{page.language}}/{{page.id}}/mp3/{{ include.index }}.mp3"></audio>{% endif %}
		<button class="btn btn-lg{% if page.audio_available == "false" %} disabled{% endif %}" id="playbutton{{ include.index }}" onclick="playpause('{{ include.index }}')" title="{{site.loc.audio_play}}"><i class="icon-volume-up"></i></button>
	</div>
	<div class="btn-group switcher-group">
<!-- {% capture tabs %}		{% endcapture %}{% include switcher_container.html indent=tabs %} -->
	</div>
</div>
